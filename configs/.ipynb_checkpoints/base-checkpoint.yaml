data:
  train_path: data/criteo/train.txt
  valid_ratio: 0.05
  num_workers: 2
  batch_size: 4096
  max_rows: 5000000

features:
  num_dense: 13
  num_sparse: 26
  # total hash buckets across all categorical fields
  # (you can increase later; 2^20 ~ 1,048,576 is common)
  hash_bucket_size: 262144
  # 2^17
  hash_bucket_size_per_field: 131072 
  embed_dim: 16
  # optional: treat missing categorical token explicitly
  cat_missing_token: "__MISSING__"

model:
  mlp_dims: [256, 128, 64]
  dropout: 0.2

train:
  seed: 40
  device: "cpu"   # or "cpu"
  epochs: 1
  lr: 0.001
  weight_decay: 1.0e-6
  log_every: 200
